version: "3.9"
services:
  # image micro-admin
  micro_admin:
    build:
      args:
        - user=fhariano
        - uid=1000
      context: ./
      dockerfile: dockerfile
    environment: 
      TZ: "${TZ:-America/Sao_Paulo}"
    image: laravel-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    depends_on:
      - redis_admin
    networks:
      - microadmin
  
  # nginx
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - 443:443
      - 80:80
    volumes:
      - ./:/var/www
      - ./docker/nginx/:/etc/nginx/conf.d/
      - ./docker/nginx/ssl:/etc/nginx/ssl/
    networks:
      - microadmin

  # mysql micro_admin
  db_micro_admin:
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./.docker/mysql/dbdata:/var/lib/mysql
    ports:
      - 3366:3306
    networks:
      - microadmin

  # redis
  redis_admin:
    image: redis:latest
    networks:
      - microadmin

networks:
  microadmin:
    driver: bridge
